<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input type="email" matInput placeholder="your email" #emailInput>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input type="password" matInput placeholder="your password" #passwordInput>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-button
      mat-raised-button
      color="primary"
      [disabled]="!emailInput?.value?.length || !passwordInput?.value?.length"
      (click)="onLoginClick(emailInput?.value!, passwordInput?.value!)">
      LOGIN
    </button>
  </mat-card-actions>
</mat-card>
